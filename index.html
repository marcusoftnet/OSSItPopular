<!doctype html>
<html>
	<!-- Angular -->
	<script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc4.min.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/angular-resource-1.0.0rc4.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

	<!-- application files -->
	<script type="text/javascript" src="twitter.js"></script>

<body ng-app="OssItPopular">
<div ng-controller="TwitterCtrl">
    <form class="form-horizontal">
        <label for="search">OSS Project name:</label>
        <input type="text" ng-model="searchTerm">
        <button class="btn" ng-click="doSearch()">
        	<i class="icon-search"></i>Search
        </button>
    </form>
    <table class="table table-striped">
        <tr ng-repeat="tweet in twitterResult.results">
            <td>{{tweet.text}}</td>
        </tr>
    </table>
</div>
</body>
</html>
