<!doctype html>
<html>
	<!-- Angular -->
	<script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc4.min.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/angular-resource-1.0.0rc4.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

	<!-- application files -->
	<script type="text/javascript" src="js/app.js"></script>

<body data-ng-app="OssItPopular">

    <div class="container">

      <div class="jumbotron">
        <h1>Oss it popular?</h1>
        <p>A single page that helps you to answer the question if a OSS project is popular, used, known</p>
        <form class="form-inline">
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">OSS name:</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="ossSearchQuery" placeholder="ex. NancyFx">
                </div>
                <button type="button" class="btn btn-primary">Search</button>
            </div>
        </form>
      </div>

      <div class="body-content">

        <!-- Example row of columns -->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">GitHub Stats</h3>
                    </div>
                    Panel content
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Nuget Stats</h3>
                    </div>
                    Panel content
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Twitter Stats</h3>
                    </div>
                    Panel content
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Web presence</h3>
                    </div>
                    Panel content
                </div>
            </div>
        </div>

        <hr>

        <footer>
          <p>&copy; <a href="http://www.marcusoft.net" target="_blank">www.marcusoft.net 2013</a></p>
        </footer>
      </div>
    </div> <!-- /container -->
</body>
</html>
